<html>
<body>
<script type="text/javascript">
	var person = new Object();
	person.name="sjp";
	person.age=25;
	person.sayName=function(){
		alert(this.name);
	}
	
	//字面量语法
	var person1 = {
		name:"xuxu",
		age:22,
		sayName:function(){
			alert(this.name);
		}
	};
	
	//Object.defineProperty()
	//Object.defineProperties()这个方法可以通过描述符一次定义多个属性
	var book={};
	Object.defineProperties(book,{
		_year:{
			value:2004
		},
		edition:{
			value:1
		},
		year:{
			get:function(){
				return this._year;
			},
			set:function(newValue){
				if(newValue>2004){
					this._year=newValue;
					this.edition += newValue-2004;
				}
			}
		}
	});
	
</script>
</body>
</html>
