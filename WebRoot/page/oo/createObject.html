	function havePrototypeProperty(object, name) {

	//============组合使用构造函数模式和原型模式=============================
	//使用最广泛，认同度最高的创建自定义类型的方式：
	function Person(name, age, job) {
		this.name = name;
		this.age = age;
		this.job = job;
		this.friends = [ "jim", "tom" ];
	}
	Person.prototype = {
		constructor : Person,
		sayName : function() {
			alert(this.name);
		}
	}
	//============动态原型模式=======================================================
	function Person(name, age, job) {
		this.name = name;
		this.age = age;
		this.job = job;
		if (typeof this.sayName != "function") {
			Person.prototype.sayName = function() {
				alert(this.name);
			}
		}
	}
	//============寄生构造函数模式=====================================
	function Person(name, age, job) {
		Object

		o.job = job;

		};
		return o;
	}
