<!DOCTYPE HTML>
<html>
  <head>
    <title>object.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<script type="text/javascript">
	//对象创建的几种方式
	var obj = new Object();
	obj.name="sjp";
	
	var obj1 = {};
	obj1.name="sjp";
	
	var obj2 = {
		name:"sjp",
		age:25
	}
	alert(obj2.age);
	alert(obj2["age"]);//可以通过方括号的方式访问属性
	//好处是可以通过变量访问属性
	var property = "age";
	alert(obj2[property]);
	
	
	
	
	</script>
  </head>
  
  <body>
    <script type="text/javascript">
    	var person = {name:'sjp'};
    	var arr = new Array();
    	
    	function Car(name,color){
    		this.name = name;
    		this.color = color;
    		this.run = function(){
    			
    			alert(color+" "+name+" car is running!");
    		}
    	}
    	var car = new Car("兰博基尼","黑色");
    	car.run();
    	
    	document.writeln(person instanceof Object);
    	document.writeln(arr instanceof Array);
    	document.writeln(car instanceof Car);
    	    
    </script>
  </body>
</html>
