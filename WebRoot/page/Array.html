<!DOCTYPE HTML>
<html>
  <head>
    <title>Array.html</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
	
  </head>
  
  <body>
    <script type="text/javascript">
		var arr = new Array();
		document.writeln(arr.length);
		var arr2 = new Array(20);//创建指定长度的数组
		document.writeln(arr2.length);
		var colors = new Array("red","blue","yellow");
		var names = [];//空数组
		var names2 = ["sjp","xuxu"];
		document.writeln("<br>");
		//数组的length是可调的，可以用来移除元素和增加元素
		document.writeln(colors[2]);
		colors.length=2;
		document.writeln(colors[2]);
		colors[colors.length]="black";
		document.writeln(colors instanceof Array);
		//alert(Array.isArray(colors));
		document.writeln("<br>");
		document.writeln(colors.toString());
		document.writeln(colors.valueOf());
		document.writeln(colors);
		document.writeln("<br>");
		//=====数组的方法======
		document.writeln(colors.join());
		document.writeln(colors.join("#"));
		document.writeln("<br>");
		var names = new Array();
		//栈方式，先进后出
		var count = names.push("sjp","xuxu");
		document.writeln(count);
		count = names.push("Jim");
		document.writeln(count);
		var item = names.pop();
		document.writeln(item);
		document.writeln(names.length);
		//队列模式，先进先出
		item = names.shift();//取得第一项
		document.writeln(item);

		//unshift在数组前段推入项
		count = names.unshift("sjp","Tom");
		document.writeln(count);//IE7或更早版本，此方法存在偏差，始终返回undefined
		document.writeln(names[0]);//sjp

		document.writeln("<br>");
		//排序
		var values=[1,2,3,4,5];
		values.reverse();
		document.writeln(values);		
		document.writeln("<br>");

		values=[0,1,5,10,15];
		values.sort();//sort方法调用每个数组项的toString()方法，然后比较字符串排序
		document.writeln(values);		

		//sort方法可以接收一个比较函数
		function compare(v1,v2){
			if(v1<v2){
				return -1;
			}else if(v1>v2){
				return 1;	
			}else{
				return 0;
			}
		}
		values.sort(compare);
		document.writeln(values);

		document.writeln("<br>");
		
		//concat方法，会基于当前数组创建一个副本，然后将接收到的参数添加到新数组的末尾
		var mytags=["input","br","html"];
		
		var mytags2 = mytags.concat("body",["tr","td","table"]);
		document.writeln(mytags);
		document.writeln("<br>");
		document.writeln(mytags2);
		document.writeln("<br>");

		//slice方法，截取数组返回新数组，不会影响原数组
		var mytags3 = mytags2.slice(1);
		document.writeln(mytags3);
		document.writeln("<br>");
		var mytags4 = mytags2.slice(1,4);
		document.writeln(mytags4);
		document.writeln("<br>");
			
		
	</script>
  </body>
</html>
