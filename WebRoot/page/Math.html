<html>
<body>
<script type="text/javascript">
	//Math对象的属性
	Math.E;//自然对数的底数，常量e
	Math.LN10;//10的自然对数
	Math.LN2;//2的自然对数
	Math.LOG10E;//10为底e的对数
	Math.LOG2E;//2为底e的对数
	Math.PI;//π
	Math.SQRT1_2;// 1/2的平方根
	Math.SQRT2;//2的平方根
	
	//max() & min()
	var max = Math.max(1,2,5,3);
	var min = Math.min(0,5,-22,13);
	
	document.writeln(max);
	document.writeln(min);
	
	var values=[1,2,3,4,5,6,7,8,0];
	max=Math.max.apply(Math,values);
	document.writeln(max);
	
	//舍入方法
	//Math.ceil()  向上舍入为最接近的整数
	//Math.floor()  向下舍入为最接近的整数
	//Math.round()  四舍五入为整数
	document.writeln("<br>"+Math.ceil(26.1));
	document.writeln(Math.floor(26.1));
	document.writeln(Math.round(26.1));
	
	//Math.random()返回一个介于0和1之间的随机小数
	
	var num = Math.floor(Math.random()*10+1);
	document.writeln("<br>"+num);
	
	
	function selectFrom(lowerValue,upperValue){
		var choice = upperValue-lowerValue+1;
		return Math.floor(Math.random()*choice+lowerValue);
	}
	num = selectFrom(4,15);
	document.writeln("<br>"+num);
	
	var colors=["red","blue","green","black","white","gray","pink","yellow"];
	var color = colors[selectFrom(0,colors.length-1)];
	document.writeln("<br>"+color);
	
</script>
</body>
</html>
